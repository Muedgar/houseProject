<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/villacare.ico" type="image/x-icon">
    <title>Villacare | Welcome</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .links {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            cursor: pointer;
            background-color: aquamarine;
            position: relative;
            top: 0;
            box-shadow: 4px 4px 4px 4px aquamarine;
            transition: all .3s linear;
        }
        .links:hover {
            box-shadow: 1px 1px 1px 1px aquamarine;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            position: absolute;
            top: 100px;
            left: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links" id="tenant">
            <h1>I am a tenant</h1>
        </div>
        <div class="links" id="merchant">
            <h1>I am a Landlord</h1>
        </div>
    </div>
    <script>
        document.getElementById('tenant').addEventListener('click',()=> {
            window.location = "/tenantView";
        });

        document.getElementById('merchant').addEventListener('click',()=> {
            window.location = "/merchantView";
        });
    </script>
</body>
</html>
